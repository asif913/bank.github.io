<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<header>
    <h1 class="text-center mt-5"><span class="text-danger">Let's</span> get some <span class="text-success"> money </span>!!!</h1>
</header>
    
<main>

    <section>
    
        <div class="conatainer">

            <div class="row  gap-4 text-center mx-5 p-5 ">
                <div class="bg-success col-lg-3  rounded p-4 mx-4">
                    <h3 class="text-3xl">Deposid</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>
    
                <div class="bg-primary col-lg-3  rounded p-4 mx-4">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-info col-lg-3 rounded p-4 mx-4">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1200</span></h4>
                </div>
                
              </div>

        </div>

    </section>

    <!--deposit and withdrow-->


    <section>

        
        <div class="conatainer">

            <div class="row  gap-4 text-center mx-auto p-3 ">
                <div class="bg-secondary col-lg-5  rounded p-3 mx-4">
                    <h3 class="text-3xl">Please Deposid</h3>
                    <input id="Deposit" class="border border-2 rounded d-block w-75 mb-3 mx-auto " type="text" placeholder="$ amount">

                    <div class="w-75  mx-auto">
                     <button id="button-deposit" type="button" class="btn btn-primary">Deposit</button>
                    </div>
                </div>
    
                <div class="bg-warning col-lg-5  rounded p-3 mx-4  ">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <input id="Withdraw" class="border border-2 rounded d-block w-75 mb-3 mx-auto " type="text" placeholder="$ amount">

                    
                    <div class="w-75 mx-auto  ">
                        <button id="button-withdraw" type="button" class="btn btn-primary">Withdraw</button>
                    </div>
                        
                </div>
               
                
              </div>

        </div>
   
 

    </section>



</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="banking.js"></script>

</body>
</html>
